<div class="contianer-fluid" >
  <div class="row" >
  <div style="color: whitesmoke; font-size: 30px; margin-top: 200px; margin-left: 190px; ">
    <span  [routerLink]="['/firstpage', { outlets: { shopoutlet: ['main']} }]" style="cursor: pointer;" class="sline-in">Home /</span><span>&nbsp;shop</span>
  </div>
</div>
</div>
<div style="width: 100%;   display: flex;
justify-content: center; margin-top: 30px;">
<div class="contianer" style="width: 1380px;justify-content: center; ">
  <div class="row">
    <div style="margin-top: 40px; align-items: center;">
      <input #name class="input2 sizeinput2" style="font-size: 20px; width: 95%; height: 37px;" type="text" placeholder="ค้นหา">
      <button class="button2" (click)="findByName(name.value)">
        <img style="width: 26px; height: 27px; background-color: rgb(246, 147, 18);" src="https://cdn-icons-png.flaticon.com/512/149/149852.png" alt="">
      </button>
    </div>
    <div class="col-12" style="text-align: center; font-size: 25px;font-weight: bolder;margin-top: 30px;"><span>Order</span></div>
    <div style="width: 200px; font-weight: bold; font-size: 30px;">
    <mat-menu #menu="matMenu"style="width: 700px;"class="typebutton">
      <button mat-menu-item (click)="findAll()" >ทั้งหมด</button>
      <button mat-menu-item value="{{typefood.type}}" *ngFor="let typefood of this.types" (click)="findByType(typefood.type)">{{typefood.type}}</button>
    </mat-menu>
    <button  mat-flat-button
    [matMenuTriggerFor]="menu"
    style="background-color:white; color: rgb(245, 149, 6) ;margin: 10px;">
      ประเภท
    </button>
  </div>
  </div>
  <div class="row" style="margin-top: 30px;margin-bottom: 20px;  " >
    <div class="col-3" *ngFor="let food of this.foods" style="width: 350px; height: 400px; ">
      <mat-card class="card"  >
        <img mat-card-image  src="{{food.image}}">
        <mat-card-content style="margin-top: 10px;">
          <div style="margin-top: 5px;">
            <p>name : {{food.name}}</p>
            <p>type : {{food.type}}</p>
            <p>price : {{food.price}} baht</p>
          </div>
        </mat-card-content>
        <mat-card-actions style="width: 100%; align-items: center; justify-content: center; margin-top: -10px;">
            <button class="button" mat-button (click)="addToCart(food)" style=" width: 100%; margin-top: 10px;"></button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
</div>
